<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Lorem ipsum dolor sit amet.</p>
    <!-- font-size de 16px = 1em -->
    <!-- -->
    <script>
        document.querySelector("p").style.fontSize = "16px"
        document.querySelector("p").style.fontSize = "1em"

        document.querySelector("p").style.fontSize = 16 * 1.25 + "px"
        document.querySelector("p").style.fontSize =  1.25 + "em"
    </script>
</body>
</html>
