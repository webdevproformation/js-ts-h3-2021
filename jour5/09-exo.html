<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <select name="" id="">
        <option value="">x</option>
        <option value="">-</option>
        <option value="">+</option>
        <option value="">/</option>
    </select>
    <input type="text" class="exo">
    <script>
        document.querySelector(".exo").addEventListener("keyup" , function(e){
            if(e.key == "<" || e.key == ">"){
               e.target.value = e.target.value.replace(/[<>]/ , "");
               // e.target.value = e.target.value.replace(e.key , ""); 
            }
        })
    </script>
</body>
</html>
