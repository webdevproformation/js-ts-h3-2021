<html lang="en">

<body>

    <script>
        const a = document.querySelector("a")
        a.closest("ul")
        a.closest(".conclusion").querySelector(".liste2")

        document.querySelector("[title='paysage']").closest(".exemple")

        console.log(span.closest("p").previousSibling)

        span.nextSibling.textContent = " bonjour les amis";
