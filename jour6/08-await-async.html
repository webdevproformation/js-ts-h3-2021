<body>
    <script>
        fetch("https://jsonplaceholder.typicode.com/usrs")
                .then(response =>{
                    if(response.ok){
                        response.json()
                    }else {
                        throw new Error("erreur dans la requete" .response.status)
                    }
                } )
                .then(data => console.log("avec promise", data))
                .catch(ex => console.log(ex.message))

        let data ; 
        async function getUsers(){
            // écrire de l'asynchrone comme du synchrone
            try{
                const response = await fetch("https://jsonplaceholder.typicode.com/urs");
                if(response.ok){
                    data = await response.json();
                    console.log("avec fonction async" , data);
                }else {
                    throw new Error("autre erreur")
                }
                
            }catch(ex){
                console.log(ex.message)
            }
           
        }       
        console.log("ici", data);

        getUsers(); // exécuter une fonction asynchrone qui contient des opérations avec le mot clé await

    </script>
