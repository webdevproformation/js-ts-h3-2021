<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const etudiant = {
            // membre de l'objet => deux types de membres
            // propriété => stocke une valeur
            // méthode => stocker des fonctions 
            nom : "Alain",
            age : 20,
            skills : ["js", "node", "html"],
            adresse : {
                rue : "rue de Paris",
                ville : "Lyon"
            },
            inconnue : null , 
            description : function(){}, // méthode this 
            description2 : ( ) => {}, // this
            // ES6 
            description3(){} // équivalent de description
        };

        // this 
        // => this référence à l'instance de l'objet concerné 
        
        const cercle = {
            rayon : 5 ,
            surface : function(){
                console.log(this); // référence 
                console.log(Math.PI * this.rayon ** 2);
            },
            perimetre : () => {
                console.log(this); 
                console.log("hello")
                // fait référence à window => objet global implice de javascript 
            },
            perimetre2() {
                console.log(this);
            }
        }
        cercle.surface(); // exécution de la méthode surface
        cercle.perimetre();
        cercle.perimetre2();

    </script>
</body>
</html>
