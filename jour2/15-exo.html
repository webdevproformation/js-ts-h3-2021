<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const tableau = ["lundi", "mardi", "mercredi", "jeudi"];

        const resultat = tableau.map( jour => `${jour.charAt(0).toUpperCase()}${jour.substr(1).toLowerCase()}`) ; 

        console.log(resultat);

        const resultat2 = tableau.map( jour => `${jour.substr(0, 1).toUpperCase()}${jour.substr(1).toLowerCase()}`) ; 

        console.log(resultat2);

        const resultat3 = tableau.map( jour => `${jour[0].toUpperCase()}${jour.substr(1).toLowerCase()}`) ; 

        console.log(resultat3);

    </script>
</body>
</html>
