<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const panier = [
            {id : 1 , prix : 20 , qte : 2},
            {id : 2 , prix : 5 , qte : 4 }
        ]; 

        // montant total du panier
        let total = 0 ;
        for(let i = 0 ; i < panier.length ; i++){
            total += panier[i].prix * panier[i].qte ;
        }

        console.log(total);

        const totalFinal = panier.reduce( function(accumulateur , item){ 
            return accumulateur + item.prix * item.qte;
        } , 0 )
        console.log(totalFinal);

    </script>
</body>
</html>
