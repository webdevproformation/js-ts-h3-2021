</head>
<body>
    <p>Lorem ipsum dolor sit.</p>

    <p>Exercitationem laborum totam quas.</p>
    <p>Ipsum sit non dolores?</p>

    <script>
        const p =document.querySelectorAll("p")
        p[0].style["color"] = "red";
        p[0].style.color = "blue";

        p[1].style["text-align"] = "center";

        p[2].style.textAlign = "right"; // camelCase 

        p[3].style.textDecoration = "underline";
        p[3].style.opacity = 0.5 ;
        p[3].style.fontSize = "40px"; 

        const style = {
            "color" : "pink",
            "font-size" : "10px",
            "text-decoration" : "underline",
            "text-align" : "center" 
        }

        for(let prop in style){ // parcourir l'objet style 
            p[4].style[prop] = style[prop];
        }
    </script>
</body>
</html>
