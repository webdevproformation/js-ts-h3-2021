<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const emails = [
            "TTTTTTTTTTTTTTtoto@wikipedia.fr!!!!!!!",
            "toto2@yahoo.fr",
            "to_to2@yahoo.net",
            "to_to2@yahoo.com",
            "to_to2@gmail.com",
            "toto2-domaine@gmail.com",
            "t1234-domaine@gmail.com"
        ]
        
        const patternEmail = /([a-z\d\-_]+)@([a-z]+)\.([a-z]{2,})/
        //const patternEmail = /([a-z0-9\-_]+)@([a-z]+)\.([a-z]{2,})/
        console.log(emails.length);
        emails.forEach( email => {
            console.log(email.match(patternEmail));
        });

        // regex101

        // d√©but et fin de pattern 

        const patternDate = /^[0-9]{2}\/[0-9]{2}$/ ;

        console.log(patternDate.test("12/12")) // true
        console.log(patternDate.test("toto12/12tata")) // false



    </script>
</body>
