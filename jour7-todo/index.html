<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>todo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">

    <script type="module" src="gestion-taches.js" defer></script>
    <script type="module" src="add.js" defer></script>
</head>
<body>
    <div class="container">
        <header class="row">
            <h1 class="col-12 text-center">Todos <span class="js-compteur badge bg-dark">10</span></h1>
        </header>
        <section class="row">
            <h2>liste des tâches</h2>
            <div class="js-list-tache">
                <form class="d-flex my-3">
                    <input type="hidden" name="id" class="form-input">
                    <input type="text" name="name" class="form-input">
                    <select name="status" class="form-select mx-3">
                        <option value="0">encours</option>
                        <option value="1">finie</option>
                    </select>
                    <input type="submit" class="btn btn-primary mx-3" value="modifier">
                    <input type="submit" class="btn btn-danger" value="supprimer">
                </form>
            </div>
        </section>
        <hr>
        <section class="row">
            <h2>Ajouter une nouvelle tâche</h2>
            <form class="d-flex js-form-add">
                <input type="text" name="name" class="form-input" style="flex-grow:1" placeholder="nom de votre tâche">
                <input type="submit" class="btn btn-success ms-4">
            </form>
        </section>
    </div>
</body>
</html>
